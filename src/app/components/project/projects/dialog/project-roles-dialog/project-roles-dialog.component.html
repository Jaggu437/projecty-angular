<h2 mat-dialog-title>Project roles for: <b>{{project.name}}</b></h2>
<mat-dialog-content class="mat-typography">
  <mat-list>
    <mat-list-item *ngFor="let projectRole of project.projectRoles">
      {{projectRole.user.username}} {{projectRole.name}}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
