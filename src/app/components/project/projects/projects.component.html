<div>
  <button [routerLink]="['/projects/add']" color="primary" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>
<h1 class="text-center">Projects</h1>
<div class="container my-3">
  <ul>
    <li *ngFor="let projectRole of projectRoles" class="list-group-item my-2">
      <div class="row">
        <div class="mx-auto">{{projectRole.project.name}}</div>
      </div>
      <p> Users </p>
      <div class="row">
        <div class="mx-auto">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roleObj of projectRole.project.projectRoles">
              <td>{{roleObj.user.username}}</td>
              <td>{{roleObj.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="p-2">
          <a [routerLink]="['/projects/',projectRole.project.id,'tasks']">
            <button class="btn btn-primary" id="tasksListButton" type="button">Task list</button>
          </a>
        </div>
        <ng-container *ngIf="projectRole.name === 'ADMIN'">
          <div class="p-2">
            <a [routerLink]="['/projects/',projectRole.project.id,'tasks','add']">
              <button class="btn btn-success" id="addTaskButton" type="button">Add task</button>
            </a>
          </div>
          <div class="p-2">
            <a [routerLink]="['/projects/',projectRole.project.id]">
              <button class="btn btn-warning" id="manageProjectButton" type="button">Manage
                project
              </button>
            </a>
          </div>
          <div class="p-2">
            <button class="btn btn-danger" type="submit">Leave project</button>
          </div>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
