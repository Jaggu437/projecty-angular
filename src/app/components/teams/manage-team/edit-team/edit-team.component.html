<form (ngSubmit)="onSubmitChangeTeamData(changeTeamDataForm.value)" [formGroup]="changeTeamDataForm">
  <div>
    <mat-form-field class="width50vw">
      <mat-label>Enter Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>
  </div>
  <div>
    <button color="primary" mat-raised-button type="submit">Edit</button>
  </div>
</form>
