<div class="container">
  <h2 class="text-center">Manage task</h2>
  <h3>Edit task details</h3>
  <app-edit-task [events]="eventsSubject.asObservable()" [taskData]="taskData"></app-edit-task>
  <app-manage-assignments [taskData]="taskData"></app-manage-assignments>
  <div class="row my-2">
    <h3>Delete task</h3>
  </div>
  <button (click)="onDeleteTask()" class="btn btn-danger" type="submit">Delete task</button>
</div>
